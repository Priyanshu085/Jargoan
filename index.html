<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
            <button class="follow-btn">Follow</button>
        </div>
        <div class="profile-header">
            <div class="profile-info">
                <h1 class="username">username</h1>
                <p class="bio">This is the bio of the user. It can be a short description or a quote.</p>
                <div class="stats">
                    <span><strong>100</strong>,<br/>Posts</span>
                    <span><strong>200k</strong><br/>Followers</span>
                    <span><strong>180</strong><br/>Following</span>
                    <span><strong>5000</strong><br/>Likes</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item"><img src="images/profile.png" alt="Post 1"></div>
            <div class="gallery-item"><img src="images/profile.png" alt="Post 2"></div>
            <div class="gallery-item"><img src="images/profile.png" alt="Post 3"></div>
            <!-- Add more gallery items as needed -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
